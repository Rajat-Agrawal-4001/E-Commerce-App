<!DOCTYPE html>
<html>

<head>
    <title>Star Rating</title>

<link rel="stylesheet" type="text/css" href="style2.scss" />
</head>
<body>

    <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <div class="card">
              <div class="card-header">Ratings Demo0.00</div>
              <div class="card-body">
                <div id="stars_rating">
                  <p class="heading">Please rate this title.</p>
                  <div class="stars">
                    <div class="star">★</div>
                    <div class="star">★</div>
                    <div class="star">★</div>
                    <div class="star">★</div>
                    <div class="star">★</div>
                  </div>
                  <p class="rates"> <span class="avg"> </span>
                    | Your Rating:<span class="rate"> </span>
                  </p>
                </div>
              </div>
              <div class="card-footer"> 
                <p>
                   Demo Controls:
                  <div class="btn btn-sm btn-dark" id="clear">Reset Rating</div>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>

</body>
</html>
